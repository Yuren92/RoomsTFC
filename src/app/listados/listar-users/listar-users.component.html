<div class="container_resultados">

  <ng-container *ngFor="let user of getUsers() | localidad:getLocalidad() | numCompaneros:getnumCompaneros()
  | genCompaneros:getgenCompaneros() | uTipoCama:getTipoCama() | uAmueblada:getAmueblada() | uBanoPrivado:getBanoPrivado()
  | uVistaPrivada:getVistaPrivada() ">
      <app-user-card [user]="user" class="card_resultados_users" ></app-user-card>
  </ng-container>

</div>
